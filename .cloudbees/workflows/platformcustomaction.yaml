apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  push:
    branches:
      - "**"
jobs:
  invokecustomcomposite:
    steps:
      - uses: mluzcabrera/customactionsmlcb/.cloudbees/actions/hello-world-action
        name: Hello world custom platform action
        id: hello
        with:
          who-to-greet: Mariluz
      - uses: docker://alpine:3.17
        name: Print output from custom action
        id: print-output
        shell: sh
        run: |
          echo ${{ steps.hello.outputs.random-number }}
  invokecustomjavascript:
    steps:
      - uses: mluzcabrera/customactionsmlcb/.cloudbees/actions/hello-world-action-js
        name: Hello world custom platform action JS
        id: hello-js
        with:
          who-to-greet: MariluzJS
  invokecustomdocker:
    steps:
      - uses: mluzcabrera/customactionsmlcb/.cloudbees/actions/hello-world-action-docker
        name: Hello world custom platform action DOCKER
        id: hello-docker
        with:
          who-to-greet: MariluzDOCKER

