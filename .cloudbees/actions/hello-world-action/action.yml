apiVersion: automation.cloudbees.io/v1alpha1
kind: action

name: hello-world-action

inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'

outputs:
  time:
    description: 'The time we greeted you'

runs:
  using: composite
  steps:
    - id: action-step
      uses: docker://alpine:3.17
      shell: sh
      run: |
        echo "Hello from action."
